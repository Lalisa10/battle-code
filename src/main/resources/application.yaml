file:
  upload-dir: uploads
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      access: unrestricted
logging:
  level:
    org.springframework.boot.actuate: DEBUG
    org.springframework.security: DEBUG